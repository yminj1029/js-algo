    <script>
        function testPalindrome (word){
            //1.대문자를 모두 소문자로 변경
            let lowerWord= word.toLowerCase();
            //2. 문자열 뒤집기
            let reverseWord= lowerWord.split().reverse().join()

            //3. 뒤집은 문자열과 비교
            if(lowerWord === reverseWord)  return 'Yes'
            else return 'No'
        }

        function solution(s){
            let answer = "Yes";

            s = s.toLowerCase().replace(/[^a-z]/g, '');
            if(s.split('').reverse().join('')!==s) return 'No;'
            return answer;
        }
