<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1. 정렬하기
    2. p1과 p2가 값이 같을 경우 푸쉬, 동일 값이니 두 포인터 모두 증가시킨다
    3. 같지 않을 경우 작은 값을 가지는 포인터를 증가시킨다.
    <script>
        function solution(arr1, arr2){
            let answer=[];
            arr1.sort();
            arr2.sort();
            let p1 = p2 = 0;
            while (p1<arr1.length && p2<arr2.length) {
                if(arr1[p1]==arr2[p2]){
                        answer.push(arr1[p1++]);
                        p2++;
                    }
                    else if(arr1[p1]<arr2[p2]) p1++;
                    else p2++;            }
            return answer;
        }
        
        let a=[1, 3, 9, 5, 2];
        let b=[3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
</body>
</html>
