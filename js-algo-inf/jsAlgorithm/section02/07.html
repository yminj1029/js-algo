<body>
    <script>

        function checkMountain(arr){
            let result = 0;
            let answer = Array.from({length:arr.length+2}, ()=>0);
            arr.unshift(answer)
            arr.push(answer)
            for(let i = 1; i<arr.length-1;i++){
                arr[i].unshift(0);
                arr[i].push(0)
            }
            console.log(arr);
            for(let i = 1; i<arr.length-1; i++){
                for(let j=1; j<arr.length-1; j++){
                    if((arr[i][j]>arr[i-1][j])&&(arr[i][j]>arr[i+1][j])
                    &&(arr[i][j]>arr[i][j-1])&&(arr[i][j]>arr[i][j+1])
                    ){
                        result++;
                    }
                }
            }
            return result
        }

        function solution(arr){
            let answer = 0;
            let n = arr.length;
            let dx = [-1, 0,1,0];
            let dy = [0, 1,0,-1];

            for(let i=0; i<n; i++){
                for(let j=0; j<n; j++){
                    let flag=1;
                    for(let k = 0; k<4; k++){
                        let nx = i+dx[k]
                        let ny = j+dy[k]
                        if(nx>=0 && nx<n && ny>=0 &&ny<n && arr[nx][ny]>=arr[i][j]){
                            flag = 0;
                            break;
                        } 
                    }
                    if(flag) answer++;
                }
            }
            return answer;
        }

        let arr=[
            [5,3,7,2,3],
            [3,7,1,6,1],
            [7,2,5,3,4],
            [4,3,6,4,1],
            [8,7,3,5,2]
        ]
        console.log(checkMountain(arr));
        console.log(solution(arr));

    </script>
</body>
