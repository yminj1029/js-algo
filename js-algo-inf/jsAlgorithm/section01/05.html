<body>
    <script>
        function findMin(num1, num2,num3, num4, num5, num6, num7){
            let min;
            if(num1>num2){
                min = num2
            }else{
                min = num1
            }
            if(min >num3){
                min = num3
            }
            if(min>num4){
                min = num4
            }
            if(min>num5){
                min = num5
            }
            if(min>num6){
                min = num6
            }
            if(min>num7){
                min = num7
            }
            return min
        }
        console.log(findMin(5,3,7,11,2,15,17));
    </script>
</body>
