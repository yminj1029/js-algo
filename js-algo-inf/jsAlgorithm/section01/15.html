<body>
    <script>
        function printNum(s){
            let result;
            let mid= Math.floor(s.length/2) //내림. 
            if(s.length%2 ==1) result = s.substring(mid, mid+1); //substring : mid인덱스부터 mid+1전까지
            if(s.length%2 ==0) result = s.substr(mid-1, 2) //mid-1부터 2개를 뽑아와라
            return result
        }
        let word = "good"
        console.log(printNum(word));
    </script>
</body>
