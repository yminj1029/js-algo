<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(a,b,c){
            let longestLine;
            if(a>b){
                longestLine = a
            }else{
                longestLine = b
            }
            if(longestLine>c){
                longestLine = c
            }
            let result = (longestLine < (a+b+c -longestLine))? "YES" : "NO"
            return result
        }
        console.log(solution(6,7,11));
    </script>
</body>
</html>
