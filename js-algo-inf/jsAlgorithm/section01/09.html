<!DOCTYPE html>

<body>
    <script>
        function changeA(word){
            let result=word;
            result= result.replace(/A/g,'#')
            return result;
        }

        function solution(word){
            let answer ="";
            for(let x of word){
                if(x==='A') answer += '#';
                else answer += x
            }
            return answer
        }
        let word = 'BANANA'
        console.log(changeA(word));
        console.log(solution(word));
    </script>
</body>
</html>
