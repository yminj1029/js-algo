<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    여는 괄호와 문자는 다 스택에 집어 넣는다. <br>
    닫는 괄호가 나오면 여는 괄호까지 찾아서 뺀다.<br>

    <script>
        function solution(s){  
            let answer;
            let stack = [];
            for(let x of s){
                if(x ===")"){
                    while(stack.pop() !=="(");

                }else{
                    stack.push(x);
                }
            }
            answer = stack.join('');
            return answer;
        }

        let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
</body>
</html>
