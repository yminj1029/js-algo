    <script>

        function studentNum(arr){
            let result=1;
            let max = arr[0];
            for(let i = 1; i<arr.length; i++){
               if(arr[i]>arr[i-1]&& arr[i]>max){
                   max = arr[i]
                   result++;
               }
            }
            return result;
        }
        let num = 8;
        let numArr = [130, 135,148,140,145,150,150,153]
        console.log(studentNum(numArr));
    </script>
