    <script>

        function biggest(arr){
            let resultArr = [];
            let result =0;
            for(let i=0; i<arr.length; i++){
                for(let j = 0; j<arr.length; j++){
                    result += arr[i][j]
                }
                resultArr.push(result);
                result=0;
            }

            for(let j=0; j<arr.length; j++){
                for(let i = 0; i<arr.length; i++){
                    result += arr[i][j]
                }
                resultArr.push(result);
                result=0;
            }

            for(let j=0; j<arr.length; j++){
                result += arr[j][j]
            } 
            resultArr.push(result);
            result=0;
            
            for(let i=0; i<arr.length; i++){
                result += arr[i][arr.length-1-i]
            } 
            resultArr.push(result);
            result=0;
            let max = resultArr[0];

            for(let i=0; i<resultArr.length; i++){
                if(max < resultArr[i]){
                    max = resultArr[i]
                }
            }
            return max
        }

        function solution(arr){
            let answer = Number.MIN_SAFE_INTEGER;
            let n = arr.length;
            let sum1= sum2 = 0;

            for(let i = 0; i<n; i++){
                sum1 = sum2 = 0;
                for(let j = 0; j<n; j++){
                    sum1+= arr[i][j]
                    sum2+= arr[j][i]
                }
                answer = Math.max(answer, sum1, sum2)
            }
            sum1=sum2=0;
            for(let i=0; i<n; i++){
                sum1+=arr[i][i];
                sum2+=arr[i][n-i-1]
            }
            answer = Math.max(answer, sum1, sum2)
            return answer
        }


        let arr = [
            [10, 13, 10, 12, 15], 
            [12, 39, 30, 23, 11], 
            [11, 25, 50, 53, 15], 
            [19, 27, 29, 37, 27], 
            [19, 13, 30, 13, 19], 
        ]

        console.log(biggest(arr));
        console.log(solution(arr));
    </script>
