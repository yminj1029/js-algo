<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function findBigger(arr){
            let result = [];

            for(let i=0; i<arr.length; i++){
                if(i-1 <0){
                    result.push(arr[i])
                }
                if(arr[i]> arr[i-1]){
                    result.push(arr[i])
                }
            }
            return result
        } 

        function solution(arr){
            let answer = [];
            answer.push(arr[0]);
            for(let i=1; i<arr.length; i++){
                if(arr[i]>arr[i-1]) answer.push(arr[i])
            }   
            return answer
        }
        let num = 6;
        let numArr = [7,3,9,5,6,12];
        console.log(findBigger(numArr));
        console.log(solution(numArr));
    </script>
</body>
</html>
