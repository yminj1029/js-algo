<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function munja(s){
            let result;
            let lowResult ='';
            let lowS =s.toLowerCase();

            for(let i=lowS.length-1; i>-1; i--){
                lowResult +=lowS[i]
            }
            if(lowS===lowResult){
                result = "YES"
            }else{
                result="NO"
            }
            return result
        }

        function solution(s){
            let answer ="YES";
            s = s.toLowerCase();
            let len = s.length;
            for(let i=0; i<Math.floor(len/2); i++){
                if(s[i] !== s[len-i-1]) return "NO";
            }
            return answer;
        }

        function solution2(s){
            let answer ="YES";
            s = s.toLowerCase();
            if(s !== s.split('').reverse().join('')) return "NO";
            return answer;
        }

        let str = "goooG"
        console.log(munja(str));
        console.log(solution(str));
        console.log(solution2(str));


    </script>
</body>
</html>
