<body>
    <script>
        function possibleCar(num, arr){
            let result=0;
            for(let i in arr){
                if(arr[i]%10 === num){
                    result=result+1;
                }
            }
            return result
        }
        let dayNum = 0
        let carsArr = [12,20,54,30,87,91,30]
        console.log(possibleCar(dayNum, carsArr));
    </script>
</body>
