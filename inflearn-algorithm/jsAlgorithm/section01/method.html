<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //foreach, map, filter, reduce :고차함수 매개변수에 함수를 받는다.
        // function foreEach(predicate, thisArg) predicate라는 함수를 받고, thisArg라는 값을 받는다.
        
        a = [10,11,12,13,14,15]

        a.forEach(function(number,index){
            console.log('foreach study',number, index,this);
        },[1,2]); //for 반복문 대신 사용이 된다. 함수를 인자로 넣어야한다.


        let answer = a.map(function(v,i){
            // return v*v;
            if(v%2 ===0) return v; //새로운 배열은 무조건 원본 배열과 길이가 같다. 결과값 : [10, undefined, 12, undefined, 14, undefined]
        },[1,2]) //map은 return한 값으로 새로운 배열을 만든다.

        console.log('map study', answer);

        let filterAnswer = a.filter(function(v,i){
            if(v%2 ===0) return v; //참일 경우만 리턴한다. 필터링한 새로운 배열을 만든다.
        },[1,2]) 

        console.log('filter study', filterAnswer);

        let reducerAnswer = a.reduce(function(acc,v){ //acc : 축척 return 값이 첫번째 인자로 다시 오게된다.
            return acc+v; //값을 생성해서 리턴한다. 
        },0)  //0은 초기화 값

        console.log('reduce study', reducerAnswer); //축적된 값 75 return. 

        a.map
    </script>
</body>
</html>
