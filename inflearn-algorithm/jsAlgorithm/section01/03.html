<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dasProgram(studentNum){
            let dasNum = parseInt(studentNum/12);

            if(studentNum%12 !==0){
                dasNum ++;
            }
            return dasNum
        }

        function solution(n){
            let answer = Math.ceil(n/12);
            return answer;
        }
        console.log(dasProgram(25));
        console.log(solution(25));

    </script>
</body>
</html>
