<body>
    <script>
        function getOnlyNumber(str) {
            console.log(str);
            let strList= str.split('')
            let result= strList.filter((word)=>{
                if(Number(word)) return word
            })
            console.log(result);
        }

        function solution(s){
            let answer = "";
            for(let x of s){
                if(!isNaN(x)) answer +=x;
            }
            return parseInt(answer)
        }

        function solution2(s){
            let answer = 0;
            for(let x of s){
                if(!isNaN(x)) answer=answer*10+Number(x);
            }
            return parseInt(answer)
        }

        function solution3(s){
            let answer = 0;
            for(let x of s){
                if(!isNaN(x)) answer = answer*10+Number(x);
            }
            console.log(".");
            return answer
        }

        function solution4(s){
            let answer = 0;
            for(let x of s){
                // 불린 값을 반환, 참을 반환 하면 숫자가 아님, 거짓을 반환하면 숫ㅏ.
                if(!isNaN(x)) answer = answer*10+Number(x)
            }
        }
        getOnlyNumber('tge0a1h205er')
        let str = 'tge0a1h2O5er'
        solution(str)
        console.log(solution(str));
    </script>
