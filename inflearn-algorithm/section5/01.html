<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    - sort 함수  : n*logn 
    - p1, p2로 돌면서 for 문으로 끝내느게 더 시가녹잡도가 낫다. 시간복잡도는 n+n이 된다.
    <script>
        function solution(arr1, arr2){
            let answer=[];
            let n = arr1.length;
            let m = arr2.length;
            let p1 = p2 = 0;

            while(p1<n && p2<m){
                if(arr1[p1]<= arr2[p2]) answer.push(arr1[p1++]);
                else answer.push(arr2[p2++]);
            }
            
            while(p1<n) answer.push(arr1[p1++]);
            while(p2<m) answer.push(arr2[p2++])
            
            return answer;
        }
        
        let a=[1, 3, 5];
        let b=[2, 3, 6, 7, 9];
        console.log(solution(a, b));
    </script>
</body>
</html>
