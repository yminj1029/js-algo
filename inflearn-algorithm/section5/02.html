<body>
    <script>
        function solution(arr1, arr2){
            let answer=[];
            let p1= p2 = 0
            let n = arr1.length
            let m = arr2.length

            while (p1<n && p2<m) {
                if(arr1[p1] === arr2[p2]){
                    answer.push(arr1[p1]);
                    if(p2===m-1){
                        p1++;
                        p2 = 0;
                    }else{
                        p2++;
                    }
                }
                if(arr1[p1] !== arr2[p2]){
                    if(p2===m-1){
                        p1++;
                        p2 = 0;
                    }else{
                        p2++;
                    }
                    
                }
            }
            answer.sort((a,b)=>{
                return a-b
            })
            return answer;
        }
        
        let a=[1, 3, 9, 5, 2];
        let b=[3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
</body>
